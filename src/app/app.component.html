<div class="random_elements_box">
  <h1 class="wheel_random_stop">The wheel stopped at:</h1>
<div class="random"> 
  <img class="img" *ngIf="randomElement.endsWith('.png'); else text" [src]='randomElement'>
  <ng-template #text>
    <h1 class="random_element_text">{{ randomElement }}</h1>
  </ng-template>
</div>
</div>
<div class="container_outside_elements">
<div class="container">
  <button (click)="spinBtn()" [disabled]="disableBtn" class="spin_btn">{{ spinBtnText }}</button>
  <div class="wheel" #wheel>
    <div class="elements" *ngFor="let item of wheelItems; let i = index" [style.--i]="i + 1" [style.--clr]="wheelColors[i]">
      <img class="img" *ngIf="item.endsWith('.png'); else text" [src]='item'>
      <ng-template #text>
        <h1>{{ item }}</h1>
      </ng-template>
    </div>
  </div>
</div>
<div class="outside-elements" #outsideElements>
  <div class="outside_elements_box" *ngFor="let item of wheelItems; let i = index" [style.--i]="i + 1" [style.--clr]="wheelColors[i]">
    <img class="img" *ngIf="item.endsWith('.png'); else text" [src]='item'>
    <ng-template #text>
      <h1>{{ item }}</h1>
    </ng-template>
  </div>
</div>
</div>
